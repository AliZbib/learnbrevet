<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
@import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap");

*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  background-color: #ffffff; /* Light background color */
  font-family: "Ubuntu", sans-serif;
}

a {
  text-decoration: none;
}

button {
  border: 0;
  outline: none;
  font-family: inherit;
  font-size: inherit;
  cursor: pointer;
}

.navbar {
  height: 90px;
  background-color: #f4f4f6; /* Light background color */
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar .logo {
  display: flex;
  align-items: center;
}

.navbar .logo img {
  width: 3rem;
  height: 3rem;
  padding: 0.4rem;
  border-radius: 0.5rem;
  font-size: 20px;
}

.navbar .logo a {
  font-size: 24px;
  font-weight: 700;
  color: #010101; /* Dark logo text color */
  margin-left: 12px;
}

.menu {
  display: flex;
  align-items: center;
  gap: 32px;
}

.menu-links {
  display: flex;
  gap: 24px;
  border-right: 1px solid #999999;
  padding-inline: 24px;
}

.menu-links a {
  font-weight: 500;
  color: #010101; /* Dark link text color */
  padding: 8px 16px;
}

.menu-links a:hover {
  color: #0aa5ff; /* Link text color on hover */
}

.log-in {
  font-weight: 500;
  padding: 12px 22px;
  background-color: red; /* Button background color */
  color: #ffffff; /* Button text color */
  border-radius: 10px;
  border: 2px solid red; /* Button border color */
  transition: 0.2s;
}

.log-in:hover {
  background-color: #ffffff; /* Button background color on hover */
  color: #010101; /* Button text color on hover */
}

.menu-btn {
  font-size: 32px;
  color: #010101; /* Dark menu button color */
  display: none;
  cursor: pointer;
}

@media (max-width: 53rem) {
  .menu {
    display: none;
  }

  .menu-btn {
    display: block;
  }
}
.create-course {
    font-weight: 500;
    padding: 12px 22px;
    background-color: #4caf50; /* Green button background color */
    color: #ffffff; /* Button text color */
    border-radius: 10px;
    border: 2px solid #4caf50; /* Green button border color */
    transition: 0.2s;
  }

.create-course:hover {
    background-color: #ffffff; /* Button background color on hover */
    color: #4caf50; /* Button text color on hover */
}
.form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="{{url_for('static',filename='logo.svg')}}" alt="Logo">
        <a href="/">LearnBrevet</a>
      </div>
      <div class="menu">
        <div class="menu-links">
          <a href="/home">Home</a>
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
          <a href="/blog">Blog</a>
        </div>
        <a href="/logout"><button class="log-in">Log Out</button></a>
        
      </div>
      <div class="menu-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>



    <div class="container">
        <div class="form-container">
            <h2>Create a New Course</h2>
            <form action="{{url_for('views.createcourse')}}" method="post">

                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Image URL:</label>
                    <input type="text" class="form-control" id="image" name="image" required>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (minutes):</label>
                    <input type="number" class="form-control" id="duration" name="duration">
                </div>

                <div class="form-group">
                    <label for="level">Level:</label>
                    <select class="form-control" id="level" name="level">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>                    </select>
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price">
                </div>

                <div class="form-group">
                    <label for="language">Language:</label>
                    <select class="form-control" id="language" name="language">
                        <option value="english">English</option>                        <option value="french">French</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="tags">Tags (comma-separated):</label>
                    <input type="text" class="form-control" id="tags" name="tags">
                </div>

                <!-- Add more fields as needed -->

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Create Course</button>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
